{% extends "base.html" %}

{% block description %}{% endblock %}

{% block content %}
<section class="p-strip p-hero--home">
  <div class="u-fixed-width">
    <h1>{% block title %}Webteam randomizer{% endblock %}</h1>
  </div>
</section>

<section>
  <div class="row">
    <div class="col-12">
      <h2>Random webteam member</h2>
      <p>{{ user }}</p>
      <p><a href="https://en.wikipedia.org/wiki/Special:Random" class="p-button"><span>Random topic</span></a></p>
    </div>
  </div>
</section>

<section>
  <div class="row">
    <div class="col-12">
      <h2>Random team order</h2>
      <button hx-get="/team/random" hx-target="#random-order" hx-swap="outerHTML">Refresh</button>
      {% include "team/partials/random_order.html" %}
    </div>
  </div>
</section>
<script src="https://unpkg.com/htmx.org@1.7.0" integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo" crossorigin="anonymous"></script>
{% endblock content %}
